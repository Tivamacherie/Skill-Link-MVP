<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Link</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <h1>Skill-Link</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Skill-Link</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Homepage -->
            <div id="homepage" class="page active">
                <div class="content-section">
                    <!-- Online Users Section -->
                    <div class="online-users">
                        <h3>Online Matches</h3>
                        <div class="users-list" id="online-users-list">
                            <!-- Users will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Calendar Section -->
                    <div class="calendar-section">
                        <h3>Calendar</h3>
                        <div class="calendar" id="calendar">
                            <!-- Calendar will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Appointments Section -->
                    <div class="appointments-section">
                        <h3>Upcoming Appointments</h3>
                        <div class="appointments-list" id="appointments-list">
                            <!-- Appointments will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Page -->
            <div id="search-page" class="page">
                <div class="content-section">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by name or skill...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="search-results" id="search-results">
                        <!-- Search results will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Chat Page -->
            <div id="chat-page" class="page">
                <div class="content-section">
                    <div class="chat-header">
                        <input type="text" id="chat-search" placeholder="Search friends...">
                    </div>
                    <div class="chat-list" id="chat-list">
                        <!-- Chat conversations will be populated by JavaScript -->
                    </div>
                    <div class="chat-window" id="chat-window" style="display: none;">
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                            <button id="call-btn"><i class="fas fa-phone"></i></button>
                            <button id="video-btn"><i class="fas fa-video"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <div class="content-section">
                    <div class="profile-container">
                        <div class="profile-picture">
                            <img id="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
                            <button id="change-pic-btn">Change Picture</button>
                        </div>
                        <div class="profile-form">
                            <div class="form-group">
                                <label for="name-input">Name:</label>
                                <input type="text" id="name-input" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label for="skills-input">Skills I'm good at:</label>
                                <textarea id="skills-input" placeholder="List your skills (e.g., English, Guitar, Programming)"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="want-learn-input">Skills I want to learn:</label>
                                <textarea id="want-learn-input" placeholder="What do you want to learn?"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="bio-input">About me:</label>
                                <textarea id="bio-input" placeholder="Tell us about yourself"></textarea>
                            </div>
                            <button id="save-profile-btn">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="homepage">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-page="search-page">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </button>
            <button class="nav-btn" data-page="chat-page">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button class="nav-btn" data-page="profile-page">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Book Appointment</h3>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="appointment-date">Date:</label>
                    <input type="date" id="appointment-date" required>
                </div>
                <div class="form-group">
                    <label for="appointment-time">Time:</label>
                    <input type="time" id="appointment-time" required>
                </div>
                <div class="form-group">
                    <label for="appointment-details">Details:</label>
                    <textarea id="appointment-details" placeholder="Add appointment details..."></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
