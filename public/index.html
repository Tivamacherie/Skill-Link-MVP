<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4A90E2" />
    <meta
      name="description"
      content="Skill-Link - A platform for knowledge and skill exchange"
    />
    <title>Skill-Link - Knowledge Exchange Platform</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #ffffff;
        color: #4A90E2;
      }
      
      .loading-fallback h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #4A90E2;
      }
      
      .spinner-fallback {
        width: 50px;
        height: 50px;
        border: 4px solid #f5f5f5;
        border-top: 4px solid #4A90E2;
        border-radius: 50%;
        animation: spin-fallback 1s linear infinite;
      }
      
      @keyframes spin-fallback {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-fallback">
        <h1>Skill-Link</h1>
        <div class="spinner-fallback"></div>
      </div>
    </div>
  </body>
</html>
